<div class="entidad">
  <ion-button 
      expand="full" 
      [color]="obj.color" 
      class="entidad__item" 
      *ngFor="let obj of entidades; let i = index" 
      [id]="i" 
      (click)="idiomasSvc.proveerAudio(obj.tipo, obj.nombre)"
      >
    <img [src]="obj.urlImg" alt="" class="entidad__img" > 
  </ion-button>
</div>
